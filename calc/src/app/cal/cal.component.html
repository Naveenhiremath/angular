<div class="card">
  <div class="card-header text-center"> CALCULATOR </div>
  <div class="card-body"> 

    <div class="form-group d-flex flex-row">

      <input [(ngModel)]='num1' type="number" name="num1" class="form-control">
      <input [(ngModel)]='num2' type="number" name="num2" class="form-control"> 

    </div>

  <div class ="d-flex flex-row justify-content-between">

    <button class="btn btn-success"(click)="add()">Sum</button>

    <button class="btn btn-success"(click)="sub()">sub</button>

    <button class="btn btn-success"(click)="mul()">mul</button>

    <button class="btn btn-success"(click)="div()">div</button>

  </div>

</div>

<div class="card-footer">
  <h4> The value of {{num1}} and {{num2}} is {{result}} </h4>

<div>
</div>
